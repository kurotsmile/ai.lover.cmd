            <div class="running-text" id="runningText"></div>

        <h1 class="mb-4">AI Lover Command List</h1>

        <div class="command-section">
            <h2>Basic Commands</h2>
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">!hello</h5>
                            <p class="card-text">Greets the user.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">!help</h5>
                            <p class="card-text">Displays help information.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="command-section mt-5">
            <h2>Advanced Commands</h2>
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">!analyze</h5>
                            <p class="card-text">Analyzes user input.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">!summarize</h5>
